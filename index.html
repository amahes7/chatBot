<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Professional Web Chatbot</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background: #f4f6f8;
            color: #333;
        }
        header {
            background-color: #0d6efd;
            color: white;
            padding: 20px;
            text-align: center;
        }
        header h1 { margin: 0; font-weight: 700; }
        header p { margin: 5px 0 0 0; font-weight: 400; }

        #container { display: flex; height: calc(100vh - 100px); }

        #sidebar {
            width: 280px;
            background: #fff;
            border-right: 1px solid #ddd;
            padding: 20px;
            box-shadow: 2px 0 5px rgba(0,0,0,0.05);
        }

        #sidebar h3 { margin-top: 0; font-weight: 500; color: #0d6efd; }
        #sidebar p { font-size: 13px; color: #555; }

        #chat-area { flex: 1; display: flex; flex-direction: column; padding: 20px; }

        #chatbox {
            flex: 1;
            background: #ffffff;
            border-radius: 12px;
            padding: 15px;
            overflow-y: auto;
            max-height: 100%;
            box-shadow: 0 2px 6px rgba(0,0,0,0.1);
            margin-bottom: 10px;
        }

        .message {
            margin: 10px 0;
            padding: 12px 18px;
            border-radius: 20px;
            max-width: 75%;
            word-wrap: break-word;
            position: relative;
        }

        .user { background-color: #e0f7fa; color: #00796b; align-self: flex-end; }
        .bot { background-color: #e8f5e9; color: #2e7d32; align-self: flex-start; }
        .system { background-color: #f0f0f0; color: #555; font-style: italic; align-self: center; text-align: center; }

        .timestamp {
            font-size: 10px;
            color: #999;
            margin-top: 5px;
            display: block;
            text-align: right;
        }

        textarea {
            width: 100%;
            padding: 12px;
            border-radius: 12px;
            border: 1px solid #ccc;
            resize: none;
            margin-bottom: 10px;
            font-size: 14px;
        }

        button {
            padding: 12px 25px;
            background-color: #0d6efd;
            color: white;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            font-weight: 500;
            transition: 0.2s;
        }

        button:hover { background-color: #0b5ed7; }

        input[type="file"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            border-radius: 8px;
            border: 1px solid #ccc;
        }

        /* Collapsible chat answer */
        .collapsible {
            background-color: #e8f5e9;
            border-radius: 12px;
            padding: 10px;
            cursor: pointer;
            width: 100%;
            border: none;
            text-align: left;
            outline: none;
            font-size: 14px;
            margin-bottom: 5px;
        }

        .content {
            display: none;
            padding: 10px 15px;
            border-radius: 12px;
            background-color: #f1f8f1;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>

<header>
    <h1>Professional Web Chatbot</h1>
    <p>Upload PDF, TXT, DOCX, or PPTX and ask questions</p>
</header>

<div id="container">
    <div id="sidebar">
        <h3>üìÇ Upload Document</h3>
        <input type="file" id="fileInput">
        <p>Supported: PDF, TXT, DOCX, PPTX</p>
    </div>

    <div id="chat-area">
        <div id="chatbox"></div>
        <textarea id="question" rows="3" placeholder="Type your question here..."></textarea>
        <button id="submitBtn">Submit</button>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/pdfjs-dist/build/pdf.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/mammoth/1.4.2/mammoth.browser.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>

<script>
    let fileText = "";
    const chatbox = document.getElementById("chatbox");
    const questionInput = document.getElementById("question");
    const submitBtn = document.getElementById("submitBtn");
    const fileInput = document.getElementById("fileInput");

    // Add message to chat
    function addMessage(sender, text, collapsible=false){
        if(collapsible){
            const button = document.createElement("button");
            button.className = "collapsible";
            button.innerText = sender.toUpperCase() + ": Click to expand answer";
            const content = document.createElement("div");
            content.className = "content";
            content.innerText = text;
            button.addEventListener("click", function(){ content.style.display = content.style.display === "block" ? "none" : "block"; });
            chatbox.appendChild(button);
            chatbox.appendChild(content);
        } else {
            const div = document.createElement("div");
            div.className = `message ${sender}`;
            div.innerText = text;
            const timestamp = document.createElement("span");
            timestamp.className = "timestamp";
            const now = new Date();
            timestamp.innerText = now.getHours() + ":" + now.getMinutes().toString().padStart(2,'0');
            div.appendChild(timestamp);
            chatbox.appendChild(div);
        }
        chatbox.scrollTop = chatbox.scrollHeight;
    }

    // Handle file uploads
    fileInput.addEventListener("change", async (event)=>{
        const file = event.target.files[0];
        if(!file) return;
        const reader = new FileReader();

        if(file.name.endsWith(".pdf")){
            reader.onload = async function(){
                const typedarray = new Uint8Array(this.result);
                const pdf = await pdfjsLib.getDocument(typedarray).promise;
                let text = "";
                for(let i=1;i<=pdf.numPages;i++){
                    const page = await pdf.getPage(i);
                    const content = await page.getTextContent();
                    text += content.items.map(item => item.str).join(" ") + "\n";
                }
                fileText = text;
                addMessage("system", `üìÇ File uploaded: ${file.name}`);
            };
            reader.readAsArrayBuffer(file);
        } else if(file.name.endsWith(".txt")){
            reader.onload = function(){ fileText = reader.result; addMessage("system", `üìÇ File uploaded: ${file.name}`); };
            reader.readAsText(file);
        } else if(file.name.endsWith(".docx")){
            reader.onload = async function(){
                const arrayBuffer = reader.result;
                const result = await mammoth.extractRawText({arrayBuffer});
                fileText = result.value;
                addMessage("system", `üìÇ File uploaded: ${file.name}`);
            };
            reader.readAsArrayBuffer(file);
        } else if(file.name.endsWith(".pptx")){
            reader.onload = async function(){
                const arrayBuffer = reader.result;
                const zip = await JSZip.loadAsync(arrayBuffer);
                let text = "";
                const slides = Object.keys(zip.files).filter(f=>f.match(/ppt\/slides\/slide\d+\.xml$/));
                for(const slidePath of slides){
                    const content = await zip.files[slidePath].async("text");
                    const matches = [...content.matchAll(/<a:t>(.*?)<\/a:t>/g)];
                    matches.forEach(m=>text+=m[1]+" ");
                    text += "\n";
                }
                fileText = text;
                addMessage("system", `üìÇ File uploaded: ${file.name}`);
            };
            reader.readAsArrayBuffer(file);
        } else {
            alert("Only PDF, TXT, DOCX, and PPTX are supported.");
        }
    });

    // Handle question submit
    submitBtn.addEventListener("click", async ()=>{
        const question = questionInput.value.trim();
        if(!question) return;
        addMessage("user", question);

        const prompt = fileText ? `Answer the question using the following document:\n\n${fileText}\n\nQuestion: ${question}` : question;

        try{
            const response = await fetch("/ask", {
                method: "POST",
                headers: {"Content-Type": "application/json"},
                body: JSON.stringify({prompt})
            });

            const data = await response.json();
            if(data.choices && data.choices.length>0){
                const answer = data.choices[0].message.content;
                addMessage("bot", answer, true);
            } else if(data.error){
                addMessage("system", `‚ùå OpenAI Error: ${data.error.message}`);
            } else {
                addMessage("system", "‚ùå Unexpected response from API");
            }
        } catch(err){
            addMessage("system", "‚ùå Error calling API: " + err);
        }

        questionInput.value="";
    });
</script>

</body>
</html>
