<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>ü§ñ Web Chatbot</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: #f5f5f5;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #4CAF50;
            color: white;
            padding: 15px;
            text-align: center;
        }
        #container {
            display: flex;
            height: calc(100vh - 70px);
        }
        #sidebar {
            width: 250px;
            background-color: #fff;
            padding: 20px;
            border-right: 1px solid #ddd;
        }
        #chat-area {
            flex: 1;
            display: flex;
            flex-direction: column;
            padding: 20px;
        }
        #chatbox {
            flex: 1;
            border: 1px solid #ccc;
            border-radius: 10px;
            padding: 15px;
            background-color: #fafafa;
            overflow-y: auto;
            margin-bottom: 15px;
            max-height: 300px
        }
        .message {
            margin: 10px 0;
            padding: 10px 15px;
            border-radius: 15px;
            max-width: 80%;
            word-wrap: break-word;
        }
        .user {
            background-color: #d0f0fd;
            color: #0077b6;
            align-self: flex-end;
        }
        .bot {
            background-color: #e6ffe6;
            color: #2e7d32;
            align-self: flex-start;
        }
        .system {
            background-color: #f0f0f0;
            color: #555;
            font-style: italic;
            align-self: center;
        }
        textarea {
            width: 100%;
            padding: 10px;
            border-radius: 10px;
            border: 1px solid #ccc;
            resize: none;
            margin-bottom: 10px;
        }
        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: 0.2s;
        }
        button:hover {
            background-color: #45a049;
        }
        input[type="file"] {
            width: 100%;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
<header>
    <h1>ü§ñ Smart Web Chatbot</h1>
    <p>Upload PDF, TXT, DOCX, or PPTX and ask questions</p>
</header>

<div id="container">
    <div id="sidebar">
        <h3>üìÇ Upload Document</h3>
        <input type="file" id="fileInput">
    </div>

    <div id="chat-area">
        <div id="chatbox"></div>
        <textarea id="question" rows="3" placeholder="Type your question here..."></textarea>
        <button id="submitBtn">Submit</button>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/pdfjs-dist/build/pdf.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/mammoth/1.4.2/mammoth.browser.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>

<script>
    let fileText = "";
    const chatbox = document.getElementById("chatbox");
    const questionInput = document.getElementById("question");
    const submitBtn = document.getElementById("submitBtn");
    const fileInput = document.getElementById("fileInput");

    function addMessage(sender, text) {
        const div = document.createElement("div");
        div.className = `message ${sender}`;
        div.innerText = text;
        chatbox.appendChild(div);
        chatbox.scrollTop = chatbox.scrollHeight;
    }

    // Handle file upload
    fileInput.addEventListener("change", async (event) => {
        const file = event.target.files[0];
        if (!file) return;

        const reader = new FileReader();

        if(file.name.endsWith(".pdf")) {
            reader.onload = async function() {
                const typedarray = new Uint8Array(this.result);
                const pdf = await pdfjsLib.getDocument(typedarray).promise;
                let text = "";
                for (let i = 1; i <= pdf.numPages; i++) {
                    const page = await pdf.getPage(i);
                    const content = await page.getTextContent();
                    text += content.items.map(item => item.str).join(" ") + "\n";
                }
                fileText = text;
                addMessage("system", `üìÇ File uploaded: ${file.name}`);
            };
            reader.readAsArrayBuffer(file);
        }
        else if(file.name.endsWith(".txt")) {
            reader.onload = function() {
                fileText = reader.result;
                addMessage("system", `üìÇ File uploaded: ${file.name}`);
            };
            reader.readAsText(file);
        }
        else if(file.name.endsWith(".docx")) {
            reader.onload = async function() {
                const arrayBuffer = reader.result;
                const result = await mammoth.extractRawText({arrayBuffer});
                fileText = result.value;
                addMessage("system", `üìÇ File uploaded: ${file.name}`);
            };
            reader.readAsArrayBuffer(file);
        }
        else if(file.name.endsWith(".pptx")) {
            reader.onload = async function() {
                const arrayBuffer = reader.result;
                const zip = await JSZip.loadAsync(arrayBuffer);
                let text = "";
                const slides = Object.keys(zip.files).filter(f => f.match(/ppt\/slides\/slide\d+\.xml$/));
                for(const slidePath of slides) {
                    const content = await zip.files[slidePath].async("text");
                    const matches = [...content.matchAll(/<a:t>(.*?)<\/a:t>/g)];
                    matches.forEach(m => text += m[1] + " ");
                    text += "\n";
                }
                fileText = text;
                addMessage("system", `üìÇ File uploaded: ${file.name}`);
            };
            reader.readAsArrayBuffer(file);
        }
        else {
            alert("Only PDF, TXT, DOCX, and PPTX are supported.");
        }
    });

    // Handle submit
    submitBtn.addEventListener("click", async () => {
        const question = questionInput.value.trim();
        if (!question) return;
        addMessage("user", question);

        const prompt = fileText
            ? `Answer the question using the following document:\n\n${fileText}\n\nQuestion: ${question}`
            : question;

        try {
            const response = await fetch("https://api.openai.com/v1/chat/completions", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json",
                    "Authorization": "Bearer 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"
                },
                body: JSON.stringify({
                    model: "gpt-3.5-turbo",
                    messages: [{role:"user", content: prompt}],
                    max_tokens: 500
                })
            });
            const data = await response.json();
            const answer = data.choices[0].message.content;
            addMessage("bot", answer);
        } catch (err) {
            addMessage("system", "‚ùå Error calling OpenAI API: " + err);
        }

        questionInput.value = "";
    });
</script>
</body>
</html>
