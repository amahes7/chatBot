<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ü§ñ Web Chatbot</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background: #f4f6f8;
            color: #333;
        }

        header {
            background-color: #0d6efd;
            color: white;
            padding: 20px;
            text-align: center;
        }

        header h1 {
            margin: 0;
            font-weight: 700;
        }

        header p {
            margin: 5px 0 0 0;
            font-weight: 400;
        }

        #container {
            display: flex;
            height: calc(100vh - 100px);
        }

        #sidebar {
            width: 280px;
            background: #fff;
            border-right: 1px solid #ddd;
            padding: 20px;
            box-shadow: 2px 0 5px rgba(0,0,0,0.05);
        }

        #sidebar h3 {
            margin-top: 0;
            font-weight: 500;
            color: #0d6efd;
        }

        #chat-area {
            flex: 1;
            display: flex;
            flex-direction: column;
            padding: 20px;
        }

        #chatbox {
            flex: 1;
            background: #ffffff;
            border-radius: 12px;
            padding: 15px;
            overflow-y: auto;
            max-height: 100%;
            box-shadow: 0 2px 6px rgba(0,0,0,0.1);
        }

        .message {
            margin: 10px 0;
            padding: 12px 18px;
            border-radius: 20px;
            max-width: 75%;
            word-wrap: break-word;
            position: relative;
        }

        .user {
            background-color: #e0f7fa;
            color: #00796b;
            align-self: flex-end;
        }

        .bot {
            background-color: #e8f5e9;
            color: #2e7d32;
            align-self: flex-start;
        }

        .system {
            background-color: #f0f0f0;
            color: #555;
            font-style: italic;
            align-self: center;
            text-align: center;
        }

        .timestamp {
            font-size: 10px;
            color: #999;
            margin-top: 5px;
            display: block;
            text-align: right;
        }

        textarea {
            width: 100%;
            padding: 12px;
            border-radius: 12px;
            border: 1px solid #ccc;
            resize: none;
            margin-bottom: 10px;
            font-size: 14px;
        }

        button {
            padding: 12px 25px;
            background-color: #0d6efd;
            color: white;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            font-weight: 500;
            transition: 0.2s;
        }

        button:hover {
            background-color: #0b5ed7;
        }

        input[type="file"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            border-radius: 8px;
            border: 1px solid #ccc;
        }

        /* Collapsible chat answer */
        .collapsible {
            background-color: #e8f5e9;
            border-radius: 12px;
            padding: 10px;
            cursor: pointer;
            width: 100%;
            border: none;
            text-align: left;
            outline: none;
            font-size: 14px;
            margin-bottom: 5px;
        }

        .content {
            display: none;
            padding: 10px 15px;
            border-radius: 12px;
            background-color: #f1f8f1;
            margin-bottom: 10px;
        }

    </style>
</head>
<body>

<header>
    <h1>Web Chatbot</h1>
    <p>Upload PDF, TXT, DOCX, or PPTX and ask questions</p>
</header>

<div id="container">
    <div id="sidebar">
        <h3>üìÇ Upload Document</h3>
        <input type="file" id="fileInput">
        <p style="font-size: 13px; color: #555;">Supported: PDF, TXT, DOCX, PPTX</p>
    </div>

    <div id="chat-area">
        <textarea id="question" rows="3" placeholder="Type your question here..."></textarea>
        <button id="submitBtn">Submit</button>
        <div id="answerArea" style="margin: 15px 0; padding: 12px; background: #e8f5e9; border-radius: 12px; color: #2e7d32; font-weight: 500; display: none;"></div>
        <div id="chatbox"></div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/pdfjs-dist/build/pdf.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/mammoth/1.4.2/mammoth.browser.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>

<script>
    let fileText = "";
    const chatbox = document.getElementById("chatbox");
    const questionInput = document.getElementById("question");
    const submitBtn = document.getElementById("submitBtn");
    const fileInput = document.getElementById("fileInput");
    const answerArea = document.getElementById("answerArea");

    // Store chat history
    let chatHistory = [];

    // Utility: add message to chat history and update chatbox
    function addMessage(sender, text) {
        chatHistory.push({ sender, text });
        renderChatHistory();
    }

    // Render all chat history below the answer area
    function renderChatHistory() {
        chatbox.innerHTML = "";
        chatHistory.forEach((msg, idx) => {
            if (msg.sender === "bot") {
                // Show bot answers as collapsible with prefix in chat history
                const button = document.createElement("button");
                button.className = "collapsible";
                button.innerText = "BOT: Click to expand answer";
                const content = document.createElement("div");
                content.className = "content";
                content.innerText = msg.text;
                button.addEventListener("click", function() {
                    content.style.display = content.style.display === "block" ? "none" : "block";
                });
                chatbox.appendChild(button);
                chatbox.appendChild(content);
            } else {
                // User/system messages as before
                const div = document.createElement("div");
                div.className = `message ${msg.sender}`;
                div.innerText = msg.text;
                const timestamp = document.createElement("span");
                timestamp.className = "timestamp";
                const now = new Date();
                timestamp.innerText = now.getHours() + ":" + now.getMinutes().toString().padStart(2,'0');
                div.appendChild(timestamp);
                chatbox.appendChild(div);
            }
        });
        chatbox.scrollTop = chatbox.scrollHeight;
    }

    // Handle file uploads
    fileInput.addEventListener("change", async (event) => {
        const file = event.target.files[0];
        if(!file) return;
        const reader = new FileReader();

        if(file.name.endsWith(".pdf")) {
            reader.onload = async function() {
                const typedarray = new Uint8Array(this.result);
                const pdf = await pdfjsLib.getDocument(typedarray).promise;
                let text = "";
                for(let i=1;i<=pdf.numPages;i++){
                    const page = await pdf.getPage(i);
                    const content = await page.getTextContent();
                    text += content.items.map(item => item.str).join(" ") + "\n";
                }
                fileText = text;
                addMessage("system", `üìÇ File uploaded: ${file.name}`);
            };
            reader.readAsArrayBuffer(file);
        }
        else if(file.name.endsWith(".txt")) {
            reader.onload = function() {
                fileText = reader.result;
                addMessage("system", `üìÇ File uploaded: ${file.name}`);
            };
            reader.readAsText(file);
        }
        else if(file.name.endsWith(".docx")) {
            reader.onload = async function() {
                const arrayBuffer = reader.result;
                const result = await mammoth.extractRawText({arrayBuffer});
                fileText = result.value;
                addMessage("system", `üìÇ File uploaded: ${file.name}`);
            };
            reader.readAsArrayBuffer(file);
        }
        else if(file.name.endsWith(".pptx")) {
            reader.onload = async function() {
                const arrayBuffer = reader.result;
                const zip = await JSZip.loadAsync(arrayBuffer);
                let text = "";
                const slides = Object.keys(zip.files).filter(f=>f.match(/ppt\/slides\/slide\d+\.xml$/));
                for(const slidePath of slides){
                    const content = await zip.files[slidePath].async("text");
                    const matches = [...content.matchAll(/<a:t>(.*?)<\/a:t>/g)];
                    matches.forEach(m=>text+=m[1]+" ");
                    text += "\n";
                }
                fileText = text;
                addMessage("system", `üìÇ File uploaded: ${file.name}`);
            };
            reader.readAsArrayBuffer(file);
        }
        else {
            alert("Only PDF, TXT, DOCX, and PPTX are supported.");
        }
    });

    // Handle submit
    submitBtn.addEventListener("click", async ()=>{
        const question = questionInput.value.trim();
        if(!question) return;
        addMessage("user", question);

        const prompt = fileText ? `Answer the question using the following document:\n\n${fileText}\n\nQuestion: ${question}` : question;

        try {
            const response = await fetch("https://api.openai.com/v1/chat/completions", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json",
                    "Authorization": "Bearer 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"
                },
                body: JSON.stringify({
                    model:"gpt-3.5-turbo",
                    messages:[{role:"user",content:prompt}],
                    max_tokens:500
                })
            });
            const data = await response.json();
            if (data.choices && Array.isArray(data.choices) && data.choices[0] && data.choices[0].message && data.choices[0].message.content) {
                const answer = data.choices[0].message.content;
                answerArea.style.display = "block";
                answerArea.innerText = answer;
                addMessage("bot", answer);
            } else if (data.error && data.error.message) {
                answerArea.style.display = "block";
                answerArea.innerText = "‚ùå OpenAI API error: " + data.error.message;
                addMessage("system", "‚ùå OpenAI API error: " + data.error.message);
            } else {
                answerArea.style.display = "block";
                answerArea.innerText = "‚ùå Unexpected API response.";
                addMessage("system", "‚ùå Unexpected API response.");
            }
        } catch(err){
            answerArea.style.display = "block";
            answerArea.innerText = "‚ùå Error calling OpenAI API: " + err;
            addMessage("system", "‚ùå Error calling OpenAI API: " + err);
        }

        questionInput.value="";
    });
</script>
</body>
</html>
